produit_produit_ajouter_product_panier:
    path: /ajouter/product/panier
    controller: App\Controller\Produit\Produit\ProduitController:ajouterpanier
produit_produit_add_panier_produit:
    path: /add/panier/produit/{id}
    controller: App\Controller\Produit\Produit\ProduitController:addpanier
    requirements:
        id: \d+
produit_produit_reglement_commande_du_panier:
    path: /reglement/commande/dupanier/{id}
    controller: App\Controller\Produit\Produit\ProduitController:reglementcommande
