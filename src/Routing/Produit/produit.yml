    path: /modifier/lieu/livraison/panier/{id}
    controller: App\Controller\Produit\Produit\PanierController:modifierlieulivraison
    requirements:
        id: \d+
produit_produit_payement_dupanier_utilisateur:
    path: /payement/dupanier/utilisateur/{id}/{montant}
    controller: App\Controller\Produit\Produit\PanierController:payementpanier
    defaults:
        montant: 0
    requirements:
        id: \d+
produit_produit_ajout_nom_domaine_panier:
    path: /ajouter/domaine/panier/{domaine}
